play {
  http {
    secret {
      key = "a test secret which is more than 32 bytes"
    }
  }
  json {
    jackson {
      read {
        # see https://www.javadoc.io/static/com.fasterxml.jackson.core/jackson-core/2.17.3/com/fasterxml/jackson/core/StreamReadConstraints.html
        # these are higher limits than the default, needed because of some edge case tests
        max-nesting-depth = 100000
        max-string-length = 100000000
      }
    }
  }
}
